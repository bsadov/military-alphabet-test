<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Alphabet Test</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

    * {
        font-family: 'Lato', sans-serif;
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    h1{
        font-size: 10em;
    }

    #answerList{
        position: absolute;
        right: 5px;
        bottom: 0;
        list-style: none;
        text-align: right;
    }
</style>
<body>
    <h1 id="letter"></h1>
    <div>
        <input type="text" id="input" placeholder="Enter Answer"></input>
        <button id="submit" onclick="checkAnswer()">Submit</button>
        <button id="new" onclick="newLetter()">New Letter</button>
        <button id="hint" onclick="showHint()">Hint</button>
    </div>
    <p id="answerText"></p>
    <ol id="answerList">
        <li id="answersLeft">26 letters left</li>
    </ol>
</body>
<script src="main.js"></script>
</html>
