<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Alphabet Test</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

    * {
        font-family: 'Lato', sans-serif;
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    h1{
        font-size: 10em;
    }
</style>
<body>
    <h1 id="letter"></h1>
    <div>
        <input type="text" id="input" placeholder="Enter Answer"></input>
        <button id="submit" onclick="checkAnswer()">Submit</button>
        <button id="new" onclick="newLetter()">New Letter</button>
        <button id="hint" onclick="showHint()">Hint</button>
    </div>
    <p id="answerText"></p>
</body>
</html>

<script>
    const content = [['A', 'alpha'],
                    ['B', 'bravo'],
                    ['C', 'charlie'],
                    ['D', 'delta'],
                    ['E', 'echo'],
                    ['F', 'foxtrot'],
                    ['G', 'golf'],
                    ['H', 'hotel'],
                    ['I', 'india'],
                    ['J', 'juliet'],
                    ['K', 'kilo'],
                    ['L', 'lima'],
                    ['M', 'mike'],
                    ['N', 'november'],
                    ['O', 'oscar'],
                    ['P', 'papa'],
                    ['Q', 'quebec'],
                    ['R', 'romeo'],
                    ['S', 'sierra'],
                    ['T', 'tango'],
                    ['U', 'uniform'],
                    ['V', 'victor'],
                    ['W', 'whiskey'],
                    ['X', 'xray'],
                    ['Y', 'yankee'],
                    ['Z', 'zulu']];

    let letterEle = document.getElementById('letter');
    let inputBox = document.getElementById("input");
    let answerText = document.getElementById('answerText');
    let submitBtn = document.getElementById("submit");
    let hintBtn = document.getElementById("hint");
    let newBtn = document.getElementById("new")
    let random;
    let prevRandom;
    let hintCount;
    newLetter();

    function checkAnswer(){
        if(random == 0){
            if(inputBox.value.toLowerCase() == 'alpha' || inputBox.value.toLowerCase() == 'alfa'){
                correctAnswer();
                return;
            }
            else answerText.textContent = 'Try again!';
        }

        if(random == 23){
            if(inputBox.value.toLowerCase() == 'xray' || inputBox.value.toLowerCase() == 'x-ray'){
                correctAnswer();
                return;
            }
            else answerText.textContent = 'Try again!';
        }
        
        if(inputBox.value.toLowerCase() == content[random][1]){
            correctAnswer();
        }
        else if(inputBox.value != '')
            answerText.textContent = 'Try again!';
    };

    function newLetter(){
        prevRandom = random;
        random = Math.floor(Math.random() * 25);
        while(random == prevRandom){
            random = Math.floor(Math.random() * 25);
        }
        letterEle.textContent = content[random][0];
        answerText.textContent = '';
        inputBox.value = '';
        hintCount = 1;
        inputBox.disabled=false;
        submitBtn.disabled=false;
        hintBtn.disabled=false;
        inputBox.focus();
    };

    function correctAnswer(){
        answerText.textContent = 'Correct!';
        inputBox.disabled=true;
        submitBtn.disabled=true;
        hintBtn.disabled=true;
        newBtn.focus();
    }

    function showHint(){
        hintCount++;
        if(hintCount < content[random][1].length){
            answerText.textContent = content[random][1].slice(0,hintCount);
        }
        else{
            answerText.textContent = content[random][1].slice(0,hintCount);
            inputBox.disabled=true;
            submitBtn.disabled=true;
            hintBtn.disabled=true;
            newBtn.focus();
            answerText.textContent += ' was the answer! Press Enter to try again';
        }
    };

    inputBox.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
        event.preventDefault();
        submitBtn.click();
        }
    });
</script>
